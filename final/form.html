<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <header>
        <h1>Tesla</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="history.html">History</a>
            <a href="models.html">Tesla Models</a>
            <a href="impact.html">Environmental Impact</a>
            <a href="table.html">Comparison table</a>
        </nav>
    </header>
    <main>
        <h1>Sign up</h1>
        <div id="message"></div>
        <form action="formprocess.html" method="post" id="myForm">
            <fieldset>
                <legend>Personal Information</legend>

                <div class="form-row">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="pass" name="password">
                </div>
                
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-row">
                    <label for="date">Date Of Birth:</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="check-row">
                    <div class="spacer">Gender:</div>
                    <label><input type="radio" name="gender" value="Male">Male</label>
                    <label><input type="radio" name="gender" value="Female">Female</label>
                </div>

                <div class="form-row">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="">--Select your country--</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>

                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox">I agree to the terms</label>
                </div>

                <div class="form-row submit">
                    <div class="spacer"></div>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2025 Kalanikau Widiger</p>
    </footer>
    <script src="forms.js"></script>
</body>
</html>
